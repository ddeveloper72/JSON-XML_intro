<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Example</title>
</head>

<body>
    <div id="content"></div>
    <script type="text/javascript">

        let companies =
            `[
            {
                "name": "Company 1",
                "employees": 100,
                "ceo": "John Doe"
            },
            {
                "name": "Company 2",
                "employees": 200,
                "ceo": "Jane Doe"
            },
            {
                "name": "Company 3",
                "employees": 300,
                "ceo": "Alice Doe"
            }
        ]`;

        console.log("1st Example: \n", objects = JSON.parse(companies));

        console.log("2nd Example: \n" + objects[0].name);

    </script>


    <script src="script.js" type="text/javascript"></script>

</body>

</html>
